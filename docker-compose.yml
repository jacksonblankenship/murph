services:
  murph:
    build: .
    container_name: murph
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - QDRANT_URL=http://qdrant:6333
      - VAULT_PATH=/app/vault
      - LOG_PRETTY=true
      - LOG_LEVEL=debug
      - VOICE_SERVER_URL=https://${NGROK_DOMAIN}
    ports:
      - '3000:3000'
    volumes:
      - ${VAULT_PATH:-./vault}:/app/vault
    healthcheck:
      test: ['CMD-SHELL', "bun -e \"const r = await fetch('http://localhost:3000/health/liveness'); process.exit(r.ok ? 0 : 1)\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ['CMD-SHELL', 'bash -c "exec 3<>/dev/tcp/127.0.0.1/6333 && echo -e \"GET /readyz HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n\" >&3 && grep -q \"200\" <&3"']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    command:
      - "http"
      - "--url=${NGROK_DOMAIN}"
      - "http://murph:3000"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    depends_on:
      murph:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
  qdrant-data:
