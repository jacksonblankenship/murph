services:
  murph:
    build: .
    container_name: murph
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - QDRANT_URL=http://qdrant:6333
      - VAULT_PATH=/app/vault
      # Uncomment for readable logs during local development:
      - LOG_PRETTY=true
      - LOG_LEVEL=debug
    ports:
      - '3000:3000'
    volumes:
      - ${VAULT_PATH:-./vault}:/app/vault
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ['CMD-SHELL', 'timeout 5 bash -c "</dev/tcp/localhost/6333" || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  redis-data:
  qdrant-data:
